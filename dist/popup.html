<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOMinator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 15px;
      }

      h1 {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      h1 img {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }

      .action-button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
      }

      .action-button:hover {
        background-color: #3367d6;
      }

      .footer {
        font-size: 12px;
        color: #666;
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1><img src="images/icon48.png" alt="DOMinator Logo" /> DOMinator</h1>

    <button id="inspectBtn" class="action-button">Inspect DOM Tree</button>
    <button id="performanceBtn" class="action-button">
      Analyze Performance
    </button>
    <button id="accessibilityBtn" class="action-button">
      Check Accessibility
    </button>

    <div class="footer">DOMinator v1.0.0</div>

    <script src="popup.js"></script>
  </body>
</html>
