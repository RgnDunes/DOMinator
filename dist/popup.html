<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOMinator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 350px;
        padding: 15px;
      }

      h1 {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      h1 img {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }

      .action-button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
      }

      .action-button:hover {
        background-color: #3367d6;
      }

      .footer {
        font-size: 12px;
        color: #666;
        text-align: center;
        margin-top: 15px;
      }

      #treeContainer {
        display: none;
        margin-top: 15px;
        max-height: 300px;
        overflow: auto;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 10px;
        background-color: #f8f9fa;
      }

      .tree-item {
        margin: 2px 0;
        padding: 2px 0;
      }

      .tree-item .collapsed {
        display: none;
      }

      .tree-toggle {
        cursor: pointer;
        color: #4285f4;
        font-weight: bold;
        user-select: none;
      }

      .tree-element {
        color: #881280;
      }

      .tree-text {
        color: #1a1a1a;
        font-style: italic;
      }

      .tree-comment {
        color: #236e25;
      }

      .tree-attribute {
        color: #994500;
        margin-left: 5px;
      }

      .tree-children {
        padding-left: 20px;
      }

      #statsContainer {
        display: none;
        margin-top: 10px;
        padding: 8px;
        background-color: #e8f5e9;
        border-radius: 4px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1><img src="images/icon48.png" alt="DOMinator Logo" /> DOMinator</h1>

    <button id="inspectBtn" class="action-button">Inspect DOM Tree</button>
    <button id="performanceBtn" class="action-button">
      Analyze Performance
    </button>
    <button id="accessibilityBtn" class="action-button">
      Check Accessibility
    </button>

    <div id="statsContainer"></div>

    <div id="treeContainer"></div>

    <div class="footer">DOMinator v1.0.0</div>

    <script src="popup.js"></script>
  </body>
</html>
