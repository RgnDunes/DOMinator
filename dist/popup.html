<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOMinator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 350px;
        padding: 15px;
      }

      h1 {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      h1 img {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }

      .action-button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
      }

      .action-button:hover {
        background-color: #3367d6;
      }

      .footer {
        font-size: 12px;
        color: #666;
        text-align: center;
        margin-top: 15px;
      }

      #treeContainer {
        display: none;
        margin-top: 15px;
        max-height: 400px;
        overflow: auto;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 10px;
        background-color: #f8f9fa;
      }

      /* Diagram tree style */
      .diagram-tree {
        text-align: center;
        position: relative;
        padding-top: 20px;
      }

      .diagram-node {
        display: inline-block;
        background-color: #c8d8f1;
        border: 1px solid #4285f4;
        border-radius: 4px;
        padding: 4px 10px;
        margin: 5px;
        font-size: 13px;
        position: relative;
        cursor: pointer;
        min-width: 40px;
        text-align: center;
      }

      .diagram-node.element-node {
        background-color: #c8d8f1;
      }

      .diagram-node.text-node {
        background-color: #e6f4ea;
        border-color: #34a853;
        border-radius: 20px;
      }

      .diagram-node.comment-node {
        background-color: #feefc3;
        border-color: #fbbc04;
      }

      .diagram-children {
        position: relative;
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .diagram-branch {
        display: inline-block;
        position: relative;
        padding-top: 20px;
      }

      .diagram-line {
        position: absolute;
        top: 0;
        left: 50%;
        width: 2px;
        height: 20px;
        background-color: #4285f4;
      }

      .diagram-children::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        width: 2px;
        height: 20px;
        background-color: #4285f4;
      }

      .diagram-branch::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        width: 2px;
        height: 20px;
        background-color: #4285f4;
      }

      .diagram-children-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      /* Code view styles */
      .tree-item {
        margin: 2px 0;
        padding: 2px 0;
      }

      .tree-item .collapsed {
        display: none;
      }

      .tree-toggle {
        cursor: pointer;
        color: #4285f4;
        font-weight: bold;
        user-select: none;
      }

      .tree-element {
        color: #881280;
      }

      .tree-text {
        color: #1a1a1a;
        font-style: italic;
      }

      .tree-comment {
        color: #236e25;
      }

      .tree-attribute {
        color: #994500;
        margin-left: 5px;
      }

      .tree-children {
        padding-left: 20px;
      }

      #statsContainer {
        display: none;
        margin-top: 10px;
        padding: 8px;
        background-color: #e8f5e9;
        border-radius: 4px;
        font-size: 12px;
      }

      /* Button for switching view modes */
      .view-mode-toggle {
        margin-top: 10px;
        text-align: center;
      }

      .view-mode-btn {
        background-color: #f1f3f4;
        border: 1px solid #dadce0;
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 12px;
        cursor: pointer;
        margin: 0 2px;
      }

      .view-mode-btn.active {
        background-color: #e8f0fe;
        border-color: #4285f4;
        color: #1a73e8;
      }
    </style>
  </head>
  <body>
    <h1><img src="images/icon48.png" alt="DOMinator Logo" /> DOMinator</h1>

    <button id="inspectBtn" class="action-button">Inspect DOM Tree</button>
    <button id="performanceBtn" class="action-button">
      Analyze Performance
    </button>
    <button id="accessibilityBtn" class="action-button">
      Check Accessibility
    </button>

    <div id="statsContainer"></div>

    <div class="view-mode-toggle" style="display: none" id="viewToggle">
      <button class="view-mode-btn active" id="diagramViewBtn">
        Diagram View
      </button>
      <button class="view-mode-btn" id="codeViewBtn">Code View</button>
    </div>

    <div id="treeContainer"></div>

    <div class="footer">DOMinator v1.0.0</div>

    <script src="popup.js"></script>
  </body>
</html>
